<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.jpg" />
    <meta name="Boogle" content="A fake search engine" />
    <meta name="keywords" content="Search, Boogle, Search-engine" />

    <title>Boogle</title>
  </head>

  <body>
    <div class="navbar">
      <div class="app">
        <a
          href="https://mail.google.com/mail/&ogbl"
          class="link1"
          title="Boogle Mail"
          >Bmail</a
        >
      </div>
      <div class="app">
        <a
          href="https://www.google.si/imghp?hl=sl&ogbl"
          class="link1"
          title="Boogle Galerija"
          >Slike</a
        >
      </div>

      <div class="nav">
        <a href="https://play.google.com/store/apps"
          ><img
            src="./images/dots.jpg"
            height="30"
            alt="Boogle App Store"
            title="Booglove Aplikacije"
        /></a>
      </div>
      <div class="nav">
        <a
          href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&passive=1209600&ifkv=ATuJsjx4SB5GUlaQugs4SWO_sCxn2STutGnzwIqaxiyuhIaozjvR_oomcXoSrC83ogi0OdZqpOASdQ&theme=glif&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
          ><img src="./images/2176371.png" height="30" alt="Boogle account"
          title="Boogle Račun&#10;lukapetelinc@boogle.com""></a
        >
      </div>
    </div>

    <div class="mainjpg">
      <img
        src="./images/boogle-1614873832.jpeg"
        height="110"
        alt="Boogle company image."
      />
    </div>
    <div class="searchbar">
      <input type="search" id="searchy" name="q" placeholder="" />
    </div>

    <div class="container">
      <div class="butn">
        <a href="https://www.google.si"><button>Iskanje Boogle</button></a>
      </div>
      <div class="butn">
        <a href="https://doodles.google/"><button>Klik na srečo</button></a>
      </div>
    </div>
    <!--Klik na srečo je link, nekega dne bom znal narediti random generator :)-->

    <div class="overhead">SLOVENIJA</div>
    <div class="footer">
      <div class="links">
        <a
          href="https://about.google/?utm_source=google-SI&utm_medium=referral&utm_campaign=hp-footer&fg=1"
          class="link1"
          title="Predstavitev podjetja Boogle"
          >Predstavitev</a
        >
        <a
          href="https://ads.google.com/intl/sl_si/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
          class="link1"
          title="Boogle Oglaševanje"
          >Oglaševanje</a
        >
        <a
          href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"
          class="link1"
          title="Boogle Rešitve za podjetja"
          >Posel</a
        >
      </div>

      <div class="links2">
        <a
          href="https://policies.google.com/privacy?hl=sl&fg=1"
          class="link1"
          title="Pravilnik o zasebnosti"
          >Zasebnost</a
        >
        <a
          href="https://policies.google.com/terms?hl=sl&fg=1"
          class="link1"
          title="Booglovi pogoji storitve"
          >Pogoji</a
        >
        <a
          href="https://www.google.com/preferences?hl=sl&fg=1"
          class="link1"
          title="Nastavitve iskanja"
          >Nastavitve</a
        >
      </div>
    </div>
  </body>
</html>
